<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "실습예제 한번더.js"></script>
    <style>
        div {margin-top: 30px;}
        button {background-color: lightblue;}
    </style>
    <title>본인의 이름과 학번</title>
</head>
<body>
    <h1>프로그래밍 디자인 수업</h1>
    <h2>실습예제입니다.</h2>
    <hr>
    <input type="button" name = "button" value = "문제 1번" onclick="Cal()" onfocus = this.blur() style="margin-top: 10px;">두 수를 입력받아 더하고 빼고 곱하고 나눈 결과를 출력합니다.</input>
    <br><div id ="result1" role = "button">정답영역입니다.</div>
    <hr>


    <input type="button" name = "button" value = "문제 2번" onclick="Cal2()" style="margin-top: 10px; ">두 수와 연산자를 입력받아 결과를 출력합니다.
    <br><input type= "text" name = "FirstNum" id = "FirstNum">
    <select id = "operand" value = "operand" onclick="Cal2()">
        <option value="연산자선택">연산자선택</option>
        <option value="hap">+</option>
        <option value="cha">-</option>
        <option value="gop">x</option>
        <option value="bun">%</option>
    </select>
    <input type="text" name = text id ="SecondNum"> =
    <input type="text" name = text id ="ResultNum">
    <div id = "result2">정답영역입니다</div>
    <hr>


    <input type="button" name = "button" value = "문제 4번" onclick="printgugudan()" style="margin-top: 10px;">구구단을 출력합니다.
    <br><div id = "result4" >정답영역입니다</div>
    <hr>

    
    <input type="button" name = "button" value = "문제 5번" onclick="dogugudan()" style="margin-top: 10px;">사용자로부터 단을 입력받아 구구단을 출력합니다.<br>
    <select id = "gugudan" value = "gugudan" onchange="dogugudan()">
        <option value="gugudan">==단선택==</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br><div id = "result5">정답영역입니다</div>
    <hr>
    <input type="button" name = "button" value = "문제 6번" onclick="drawstar()" style="margin-top: 10px;">사용자로부터 별의 개수와 방향을 입력받아 출력합니다.<br>
    <input type="text" name = "starnum" id ="starnum"><br>
    <select id = "star" value = "star" onchange="drawstar()">
        <option value = "star">방향 선택</option>
        <option value = "left">왼쪽</option>
        <option value = "right">오른쪽</option>
    </select>
    <br><div id = "result6">정답영역입니다.</div>
    
</body>
</html>
