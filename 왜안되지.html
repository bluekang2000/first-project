<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자판기예제</title>
    <script src="왜안되지.js"></script>
    <style>
        *{font-size: 20px;}
        table, td{ border-collapse: collapse; border: 1px solid black; text-align: center;}
        #cokenum,#spritenum,#pearnum,#cokestock,#spritestock,#pearstock{ width: 50px; text-align: center;}
        #change div :nth-child(odd)
        {
            float: left;
        }
        #change div :nth-child(even)
        {
            float: inherit;
        }
    </style>
</head>
<body>
    
    <h1 style="background-color: rgb(220, 235, 220); text-align: center;"><strong>자판기 프로그램</strong></h1>
    <hr><br>
    투입금액 <input type="text" name = "money" id = "money">원
    <input type="button" name="input" id = "input" value="투입" onclick="insertmoney()">
    <br><br>

    <table>
        <tr>
            <td><img src="http://th1.tmon.kr/thumbs/image/3cc/3fa/d56/475318fb7_700x700_95_FIT.jpg" width="100" height="100"></td>
            <td><img src="http://image.auction.co.kr/itemimage/16/5c/ba/165cba7b21.jpg" width="100" height="100"></td>
            <td><img src="http://img.danawa.com/prod_img/500000/201/350/img/3350201_1.jpg?shrink=330:330&_v=20190409120151" width="100" height="100"></td>
        </tr>
        <tr>
            <td>콜라 <span style="background-color: rgb(200, 225, 233);">600원</span></td>
            <td>사이다<span style="background-color: rgb(200, 225, 233);">800원</span></td>
            <td>갈아만든배<span style="background-color: rgb(200, 225, 233);">1000원</span></td>
        </tr>
        <tr>
            <td>수량 <input type="text" id = "cokenum">개</td>
            <td>수량 <input type="text" id = "spritenum">개</td>
            <td>수량 <input type="text" id = "pearnum">개</td>
        </tr>
        <tr style="background-color: lightgrey;">
            <td>재고 <input type="text" id="cokestock" value = "10"> 개</td>
            <td>재고 <input type="text" id="spritestock" value = "10"> 개</td>
            <td>재고 <input type="text" id="pearstock" value = "10"> 개</td>
        </tr>
        
        <tr style="background-color: green;">
            <td>판매중</td>
            <td>판매중</td>
            <td>판매중</td>
        </tr>
        <tr>
            <p><td colspan="3"><input type = "button" onclick="purchase()" value="구입하기"></td></p>
        </tr>
    </table>
    <hr>
    <br>
    <div id="change">
        <div>현재 잔고는</div>
        <div><input type="text" id="change"></div>
        <div>원</div>
    </div> 
</body>
</html>
